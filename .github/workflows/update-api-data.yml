name: Update API Data

on:
  push:
    branches: [ main ]
  schedule:
    # Weekly API Status Checks (Every Sunday at 00:00 UTC)
    - cron: '0 0 * * 0'
    # Enhanced API Discovery (Every Monday at 00:15 UTC)
    - cron: '15 0 * * 1'
    # Monthly API Discovery (1st of each month at 00:30 UTC)
    - cron: '30 0 1 * *'
    # Daily Trending Repositories (Every day at 01:00 UTC)
    - cron: '0 1 * * *'
    # Daily Trending API Repositories (Every day at 01:30 UTC)
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-api-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas markdown

      - name: Update API data
        run: |
          python .github/scripts/update-api-data.py
          echo "Script execution completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "gunjanjaswal@gmail.com"
          git config --local user.name "Gunjan Jaswaal"
          git add README.md
          git status
          echo "Checking for changes to commit..."
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Update API data and date references"
            echo "Changes committed"
          fi
        
      - name: Push changes
        run: |
          echo "Pushing changes..."
          git push origin HEAD:${GITHUB_REF#refs/heads/}
          echo "Changes pushed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
