name: Update Trending Repositories

on:
  schedule:
    # Run daily at 01:00 UTC (6:30 AM IST)
    - cron: '0 1 * * *'
  workflow_dispatch:
    # Allow manual triggering

# Add permissions to allow GitHub Actions to push changes
permissions:
  contents: write

jobs:
  update-trending:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdown
          
      - name: Run trending repositories update script
        run: python scripts/update_trending_repos.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update trending repositories [skip ci]"
          git push
