name: Monthly API Discovery

on:
  schedule:
    - cron: '30 0 1 * *'  # Run monthly on the 1st at 00:30 UTC
  workflow_dispatch:      # Allow manual triggering

jobs:
  discover-apis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: Run API discovery script
        run: |
          # Run the API discovery script to find new APIs
          python scripts/discover_trending_apis.py
          
          # Update the README while preserving its structure
          python scripts/update_api_categories.py
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Monthly API discovery update [automated] $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
