name: Update All on Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    # Allow manual triggering

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  update-all:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser markdown
          
      - name: Run Enhanced API Scrapers
        run: python scripts/enhanced_api_scrapers.py
        
      - name: Update README with APIs
        run: python scripts/update_readme_with_apis.py
        
      - name: Run Trending Repositories Update
        run: python scripts/update_trending_repos.py
        
      - name: Run Trending API Repositories Update
        run: python scripts/update_trending_api_repos.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "gunjanjaswal@gmail.com"
          git config --local user.name "Gunjan Jaswaal"
          git add -A
          git commit -m "Update all content on push [skip ci]"
        
      - name: Push changes
        if: steps.git-check.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
