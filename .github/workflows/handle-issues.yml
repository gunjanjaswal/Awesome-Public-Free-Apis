name: Handle Issues

on:
  # Run when issues are opened or edited
  issues:
    types: [opened, edited]
  # Run daily to process any pending issues
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 UTC
  # Allow manual triggering
  workflow_dispatch:

jobs:
  process-issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure all dependencies are installed even if requirements.txt fails
          pip install requests beautifulsoup4 feedparser markdown argparse python-dateutil lxml
          
      - name: Process issues
        run: python scripts/handle_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update README with latest API data
        run: python scripts/update_readme.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Process issues and update APIs [skip ci]"
          git push
